<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hub</title>
<!-- tailwind and daisyUI cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <!-- header section start here -->
   <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 py-5 my-10">

    <div class="text-center">
        <h1 class="text-3xl font-bold">AI Universe Hub</h1>
        <button class="bg-orange-600 text-white px-5 py-2 rounded-md mt-5">Sort By Date</button>

    </div>

   </header>
   <!-- header section end here -->

   <!-- main section start here -->
   <main class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 py-5 my-10">

    <section>
        <div id="universe-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7">
            
        </div>

        <!-- see more button -->
        <div class="mt-10 text-center">
            <button class="bg-orange-600 text-white px-5 py-2 rounded-md mt-5">See More</button>
        </div>
    </section>

   </main>
   <!-- main section end here -->


   <!-- javascript link -->
   <script src="./js/universe.js"></script>
</body>
</html>
